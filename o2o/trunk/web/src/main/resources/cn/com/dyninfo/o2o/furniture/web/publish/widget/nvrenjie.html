
<#list shopList as shop>
<div class="nvrenjie_kuai">
<div class="nvrenjei_dian">
<div class="nvrenjei_dian_zia">${shop.s_name}</div>
<div class="nvrenjei_dian_zibb">
<#if shop.intro??>
${shop.intro}
</#if>
</div>
<div class="nvrenjei_an">
<div class="nvrenjei_an_aa"><a href="${applicationPath}/shop-${shop.s_id}.html" class="zhu33">去店铺首页</a></div>
<div class="nvrenjei_an_bb addMerchant" m="${shop.s_id}"><a href="javascript:;" class="zhu33">收藏店铺</a></div>
</div>

</div>

<!-- 女人街图片 幻灯片开始------------------------------------------------------------------>
<#if shop.nrjImage??>

<script type="text/JavaScript" src="js/slide.js"></script>
<link href="css/slide.css" rel="stylesheet" type="text/css" />

<script>
	$(function(){
		new slide($("#slide${shop.s_id}"),false);
	})
	
</script>
<div id="slide${shop.s_id}" class="wm_slide" style="width:630px;height:193px;margin:auto;float:right">
	<ul >
		
		<#list shop.nrjImage?split(',') as adv>
				<#if adv_index lt shop.nrjImage?split(',')?size-1>
				<li  style="width:630px;height:193px;">
					<a target="_blank" href="${applicationPath}/shop-${shop.s_id}.html">
						<img   src="${applicationPath}/merchants/${shop.s_id}/${adv}" width="100%" height="100%">
					</a>
					</li>
			</#if>
			</#list>
		
	</ul>
</div>
</#if>
<!-- 女人街图片 幻灯片结束------------------------------------------------------------------>
</div>

<div class="nvrenjie_kuai_xian">&nbsp;</div>

</#list>
