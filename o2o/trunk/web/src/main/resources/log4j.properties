#Project defalult level
log4j.logger.org.springframework=WARN
#log4j.logger.cn.com.dyninfo.o2o.furniture.admin=DEBUG
#log4j.logger.cn.com.dyninfo.o2o.furniture.web=WARN
log4j.logger.cn.com.dyninfo=DEBUG

log4j.rootLogger=stdout,debug
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d [%-5p] [%l] - %m%n

log4j.logger.debug=debug
log4j.appender.debug=org.apache.log4j.DailyRollingFileAppender
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.ConversionPattern=%d [%-5p] [%l] - %m%n
log4j.appender.debug.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.debug.Threshold = debug
log4j.appender.debug.append=true
log4j.appender.debug.File=e:/log/o2o/log-debug.log

log4j.logger.info=info
log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d [%-5p] [%l] - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold = INFO
log4j.appender.info.append=true
log4j.appender.info.File=e:/log/o2o/log-info.log

log4j.logger.warn=warn
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
log4j.appender.warn.layout.ConversionPattern=%d [%-5p] [%l] - %m%n
log4j.appender.warn.datePattern='.'yyyy-MM-dd
log4j.appender.warn.Threshold = WARN
log4j.appender.warn.append=true
log4j.appender.warn.File=e:/log/o2o/log-warn.log

