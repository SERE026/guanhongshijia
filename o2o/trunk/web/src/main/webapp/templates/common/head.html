<script type="text/javascript">
    function exitdl(){
        $.ajax({
            type: 'POST',
            url: servicePath+"/widget.html",
            data: "widget=loginBar&exitdl=1",
            dataType: "html",
            success: function(data){
                window.location.href="index.htm";
            }
        });
    }
    //切换城市 更改体验馆数据
    function changeCity(obj){
        var cityId=$(obj).attr("cityid");
        $.ajax({
            type: "post",
            url: "${rc.contextPath}/getCity.htm",
            data:{"id":cityId},
            dataType: "json",
            success: function(result) {
                var area=result;
                if(area!=null){
                    $("#area").empty();
                    var _html = ['<b id=>'+area.name+'<label>'+area.num+'</label>家</b>'];
                    $("#area").append(_html.join(''));
                }else{
                    $("#area").empty();
                }
            },
            error: function (a,b,c,d) {
                alert("数据错误");
            }
        });
    }
// 搜索按钮
$(".search").click(function () {
    var date=$(".Search-Text").val();
    if(date==''||date==null){
        alert("请输入搜索的宝贝！");
    }
    var html = "<form id=\"searchFrom\" action=\"" + servicePath + "/goodSearch.html\" method=\"post\">";
    html += "<input type=\"hidden\" name=\"key\" value=\"" + $(".Search-Text").val() + "\">";
    html += "</form>";
    if($(".Search-Text").val().length>0){
        $(window.document.body).append(html);
        $("#searchFrom").submit();
    }
});
    $(".Search-categories").mouseover(function () { $(".Search-categories>ul").show(); $(this).find("i").addClass("icon-top").removeClass('icon-bottom'); })
    $(".Search-categories").mouseout(function () { $(".Search-categories>ul").hide();$(this).find("i").addClass("icon-bottom").removeClass('icon-top'); })
    $(".Search-categories ul li").click(function () {
        var name = $(this).text();
        $(".Search-categories>label>span").text(name); $(".Search-categories>ul").hide();
    })
</script>
