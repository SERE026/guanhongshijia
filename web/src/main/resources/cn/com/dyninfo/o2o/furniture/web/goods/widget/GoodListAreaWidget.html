<div class="sp_lie_quxian">

    <select name="countyId"  style="width:130px" id="countyId">
      <option style="width:130px"  value="">区  县</option>
      <option>unnamed2</option>
      <option>unnamed3</option>
    </select>

</div>


<div class="sp_lie_di">

    <select name="cityId"  style="width:130px"   <#if city?? >dataVal="${city.id}"</#if> id="cityId">
      <option style="width:130px" value="">请选择城市</option>
      <#if city??>
      		<option style="width:130px" value="${city.id}" selected>${city.name}</option>
      </#if>
    </select>

</div>
<div class="sp_lie_di">

    <select name="provinceId"  style="width:130px" <#if province?? >dataVal="${province.id}"</#if> id="provinceId">
      <option style="width:130px"  value="">请选择省份</option>
        <#if province??>
      		<option style="width:130px" value="${province.id}" selected>${province.name}</option>
      </#if>
    </select>
</div>
